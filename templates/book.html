{% extends "base.html" %}

{% block content %}

<body>
    
    <div class="book-container">

        <p class="book">
            <b>{{ book.title }}</b>, <i>{{ book.author }}</i>, {{book.genre}}
        </p>
        
        <form class="form-inline" action="/books/delete/{{ book.title }}" method="POST">
            <input type="submit" value="Delete">
          </form>
    </div>
</body>

{% endblock %}
