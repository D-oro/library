{% extends "base.html" %}

{% block content %}

<body>
    <nav>
        <ul>
            <li clas="navLink"><a href="/books">Home</a></li>
        </ul>
    </nav>
    <hr>
   

    <div class="book-container">

        <div class="book">
            <b>{{ book.title }}</b>, <i>{{ book.author }}</i>, {{book.genre}}
        </div>
        <form class="form-inline" action="/books/delete/{{ book.title }}" method="POST">
            <input type="submit" value="Delete">
          </form>
    </div>
</body>

{% endblock %}
