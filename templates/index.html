{% extends "base.html" %}

{% block content %}

<body>
    <nav>
      <ul>
        <li clas="navLink"><a href="/books">Home</a></li>
      </ul>
    </nav>
    <hr>
    <h1>All Books!</h1>
  
    <div class="book-container">
      {% for book in books %}
      <div class="book">
        <h2>{{ book.title }}</h2>
        <h3>{{ book.author }}</h3>
        <h3>{{ book.genre }}</h3>
        <a href="/books/{{books.index(book)}}">Show Book</a>
    
        <form class="form-inline" action="/books/delete/{{ book.title }}" method="POST">
            <input type="submit" value="Delete">
          </form>

      </div>
    {% endfor %}


    </div>
  </body>

  {% endblock %}
