{% extends "base.html" %}

{% block content %}

<body>
    <h2>All books in this library:</h2>
  
    <div class="book-container">
      {% for book in books %}
      <p class="book">
        <b>{{ book.title }}</b>, <i>{{ book.author }}</i>, {{book.genre}}
        <button>
          <a href="/books/{{books.index(book)}}">Show Book</a>
        </button>
        <hr>  
        

      </p>
    {% endfor %}


    </div>
  </body>

  {% endblock %}
